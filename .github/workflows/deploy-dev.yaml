name: 🛠️ Deploy a DEV

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Desplegar a Desarrollo
    runs-on: mi-runners
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Instalar kubectl
      run: |
        echo "📥 Instalando kubectl..."
        curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        kubectl version --client

    - name: Configurar acceso al cluster
      env:
        KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG_DEV }}
      run: |
        echo "🔑 Configurando acceso..."
        mkdir -p ~/.kube
        echo "$KUBECONFIG_CONTENT" > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Verificar cluster
      run: |
        echo "🔍 Verificando conexión..."
        kubectl get nodes
        
    - name: Desplegar a desarrollo
      run: |
        echo "🛠️ Desplegando a DESARROLLO..."
        kubectl apply -f k8s/dev/app-dev.yaml
        
    - name: Esperar que esté listo
      run: |
        echo "⏳ Esperando deployment..."
        kubectl rollout status deployment/mi-app -n dev --timeout=300s
        
    - name: Ver resultado
      run: |
        echo "✅ Estado en DEV:"
        kubectl get pods -n dev
        echo "🌐 Accesible en: http://localhost:30001"